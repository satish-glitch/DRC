<template>
<template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading" size="x-small"></lightning-spinner>
    </template>
    <template if:true={errorFound}>
        <div class="error-container">
            <lightning-icon icon-name="utility:error" alternative-text="Error" size="small" class="error-icon"></lightning-icon>
            <p class="error-message">{errorMessage}</p>
        </div>
    </template>
    <template if:false={errorFound}>
        <iframe src={vfPageUrl} width="100%" height="800px" frameborder="1"></iframe>
        <div class="slds-align_absolute-center slds-docked-form-footer slds-p-around_small slds-grid slds-grid_align-end slds-m-bottom_large">
            <lightning-button  class="slds-m-right_small" label="Save" onclick={savePdf} variant="brand"></lightning-button>
            <lightning-button label="Cancel" onclick={handleCancel} ></lightning-button>
        </div>
    </template>
</template>
